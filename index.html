<body class="page-login-v3 layout-full">
  <img src="assets/images/logoFundacion_xs.png" style="z-index: 1000; position: fixed; right: 5px; bottom: 5px;">
  <!--[if lt IE 8]>

        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <![endif]-->
  <!-- Page -->
  <div class="page animsition vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
      <div id="cntTitulo" class="brand bg-white padding-5 margin-bottom-3">
        <h1 class="brand-text font-size-22 white">

              <img class="brand-img" src="assets/images/logo.png" alt="...">

              Sihosus

            </h1>
      </div>
      <div class="panel" id="cntLogin">
        <div class="panel-body">
          <form id="frmLogin">
            <div class="form-group form-material floating">
              <input type="text" class="form-control" id="txtLogin_Usuario">
              <label class="floating-label">Usuario</label>
            </div>
            <div class="form-group form-material floating">
              <input type="password" class="form-control" id="txtLogin_Clave">
              <label class="floating-label">Clave</label>
            </div>
            <div class="form-group clearfix">
              <a class="pull-left font-size-12" href="html/pages/forgot-password.html">Recuperar la clave</a>
            </div>
            <div class="alert bg-red-600 blue-grey-100 hide"></div>
            <button class="btn btn-warning" data-target="#exampleFormModal" data-toggle="modal" type="button">Buzón de Sugerencias</button>
            <button class="btn btn-success pull-right" id="btnLogin_Entrar">ENTRAR</button>
          </form>
          <div class="modal modal-warning fade" id="exampleFormModal" aria-hidden="false" aria-labelledby="exampleFormModalLabel" role="dialog" tabindex="-1">
            <div class="modal-dialog">
              <form class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                  <h4 class="modal-header modal-title" id="exampleFormModalLabel">Buzón de Peticiones, Quejas, Reclamos, Sugerencias (PQRS)</h4>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-lg-4 form-group">
                      <label class="control-label" for="pqrfecha">Fecha</label>
                      <input type="date" class="form-control" name="firstName" placeholder="Fecha">
                    </div>
                    <div class="col-lg-4 form-group">
                      <label class="control-label" for="pqrLugar">Lugar</label>
                      <input type="text" class="form-control" name="lastName" placeholder="Lugar">
                    </div>
                    <div class="col-lg-4 form-group">
                      <label for="" class="control-label">Soy un/a</label>
                      <select class="form-control" name="" id="">
                        <option value="">Seleccione</option>
                        <option value="Funcionario">Funcionario</option>
                        <option value="Beneficiario">Beneficiario</option>
                        <option value="Madre_Sustituta">Madre Sustituta</option>
                        <option value="Anonimo">Anónimo</option>
                      </select>
                    </div>
                    <div class="col-lg-4 form-group">
                      <label class="control-label" for="pqrLugar">Nombre</label>
                      <input type="text" class="form-control" name="PQRNombre" placeholder="Nombre">
                    </div>
                    <div class="col-lg-4 form-group">
                      <label class="control-label" for="pqrLugar">Dirección</label>
                      <input type="text" class="form-control" name="PQRDireccion" placeholder="Dirección">
                    </div>
                    <div class="col-lg-4 form-group">
                      <label class="control-label" for="pqrLugar">Teléfono</label>
                      <input type="text" class="form-control" name="PQRTelefono" placeholder="Teléfono">
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="control-label">Tipo de Petición</label>
                        <div>
                          <div class="radio-custom radio-primary radio-inline">
                            <input type="radio" id="PQRSPeticion" name="PQRSTipo" />
                            <label for="Peticion">Petición</label>
                          </div>
                          <div class="radio-custom radio-warning radio-inline">
                            <input type="radio" id="PQRSQueja" name="PQRSTipo" />
                            <label for="Queja">Queja</label>
                          </div>
                          <div class="radio-custom radio-danger radio-inline">
                            <input type="radio" id="PQRSReclamo" name="PQRSTipo" />
                            <label for="Reclamo">Reclamo</label>
                          </div>
                          <div class="radio-custom radio-sucess radio-inline">
                            <input type="radio" id="PQRSSugerencia" name="PQRSTipo" />
                            <label for="Sugerencia">Sugerencia</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12 form-group">
                      <textarea class="form-control" rows="5" placeholder="Mensaje">Mensaje</textarea>
                    </div>
                    <div class="col-sm-12 pull-right">
                      <button class="btn btn-success btn-outline" data-dismiss="modal" type="button">Enviar PQR</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page -->

  <script src="js/login.js"></script>

  (function(document, window, $) {

    'use strict';



    var Site = window.Site;

    $(document).ready(function() {

      Site.run();

    });

  })(document, window, jQuery);
  </script>
</body>
