<div class="page">

                        </select>
                      </div>
                      <div class="example-wrap col-sm-5">

                      <div class="example-wrap col-sm-12">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-2">
                          <button class="btn btn-danger btnActaVisitaDomiciliaria_BorrarMiembroDelEquipo_fake hide"><i class="icon fa-trash"></i> </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


                  <div class="hide">
                    <textarea id="txtActaVisitaDomiciliaria_MiembrosDelHogar" class="form-control guardar"></textarea>

                    <input type="text" id="txtActaVisitaDomiciliaria_FechaFin" class="form-control guardar">
                    <input type="text" id="txtActaVisitaDomiciliaria_Codigo" class="form-control guardar">
                    <input type="text" id="txtActaVisitaDomiciliaria_Responsable" class="form-control guardar">
                  </div>
                
        </form>
        <!-- Wizard Content -->
      </div>
    </div>
