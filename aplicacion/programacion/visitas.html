<!-- Page -->
<div class="page">
  <div class="page-content container-fluid">
    <form id="frmProgramacion">
      <input type="hidden" id="txtProgramacion_Borrados">      
      <input type="hidden" id="txtProgramacion_idEquipo">
      <div class="row">
        <div class="panel panel-primary panel-bordered">
          <div class="panel-heading">
            <h3 class="panel-title">Equipos</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="txtProgramacion_Fecha" class="control-label">Fecha Propuesta</label>
                <input type="text" class="form-control datepicker guardar" id="txtProgramacion_Fecha" required>
              </div>
              <div class="col-md-4 form-group">
                <label for="txtProgramacion_Equipos">Seleccione un Equipo </label>
                <select id="txtProgramacion_Equipos" class="form-control">
                </select>
              </div>
              <div class="col-md-4">
                <table id="tblProgramacion_Integrantes" class="table table-condensed table-hover">
                  <thead>
                    <tr>
                      <th>Integrantes</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="widget">
            <div class="widget-content padding-35 bg-white clearfix">
              <div class="counter counter-md counter text-right pull-right">
                <div class="counter-number-group">
                  <span id="lblProgramacion_PanelNNA_Cargados" class="counter-number">0</span>
                  <span class="counter-number-related text-capitalize">Hogares</span>
                </div>
                <div class="counter-label text-capitalize font-size-16">Cargados</div>
              </div>
            </div>
          </div>          
        </div>
        <div class="col-sm-4">
          <div class="widget">
            <div class="widget-content padding-35 bg-white clearfix">
              <div class="counter counter-md counter text-right pull-right">
                <div class="counter-number-group">
                  <span id="lblProgramacion_PanelNNA_Programados" class="counter-number">0</span>
                  <span class="counter-number-related text-capitalize">Hogares</span>
                </div>
                <div class="counter-label text-capitalize font-size-16">Has sido programados</div>
              </div>
            </div>
          </div>          
        </div>
        <div class="col-sm-4">
          <div class="widget">
            <div class="widget-content padding-35 bg-white clearfix">
              <div class="counter counter-md counter text-right pull-right">
                <div class="counter-number-group">
                  <span id="lblProgramacion_PanelNNA_PorProgramar" class="counter-number">0</span>
                  <span class="counter-number-related text-capitalize">Hogares</span>
                </div>
                <div class="counter-label text-capitalize font-size-16">Sin programar</div>
              </div>
            </div>
          </div>          
        </div>
      </div>
      <div class="col-sm-3" style="position: fixed; bottom: 100px; right: 20px; z-index:1000;">
        <button type="submit" class="btn btn-success btn-lg btn-block margin-top-25"><i class="icon fa-floppy-o"></i> Guardar</button>
      </div>
      <div class="row">
        <div id="cntProgramacion_PanelNNA" class="panel panel-bordered panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Hogares Inscritos</h3>
            <div class="panel-actions col-sm-6">
              <!--
              <input id="txtProgramacion_Filtrar" type="text" class="form-control" " placeholder="Filtrar...">
              -->
              <div class="input-search">
                <i class="input-search-icon wb-search" aria-hidden="true"></i>
                <input id="txtProgramacion_Filtrar" type="text" class="form-control" id="inputSearch" name="search" placeholder="Filtrar">
                <button type="button" class="input-search-close icon wb-close" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <div class="panel-body table-responsive">
            <table id="tblProgramacion_NNA" class="table table-condensed table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Fecha Propuesta</th>
                  <th>Programado por</th>
                  <th>Datos Generales</th>
                  <th></th>
                  <th>
                    <button id="btnProgramacion_ProgramarTodos" class="btn btn-primary" type="button"><i class="icon wb-check"></i> Marcar Todos</button>
                    <button id="btnProgramacion_DesprogramarTodos" class="btn btn-warning" type="button"><i class="icon fa-square-o"></i> Desmarcar Todos</button>
                  </th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
    jQuery(document).ready(function() { 
        $.getScript("../js/programacion.js", function(ev)
        {
          funProgramacion();
        });
      });
</script>
