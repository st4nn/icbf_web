<!-- Page -->
<div class="page">

                      <th>Cantidad</th>
                      <th>Asignados</th>
                      <th>Disponible</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Vulneración</td>

                      <td id="lblMadrePrograma_AsignadosVulneracion" class="text-center">0</td>
                      <td id="lblMadrePrograma_DisponibleVulneracion" class="text-center">0</td>

                    <tr>
                      <td>Discapacidad</td>

                      <td id="lblMadrePrograma_AsignadosDiscapacidad" class="text-center">0</td>
                      <td id="lblMadrePrograma_DisponibleDiscapacidad" class="text-center">0</td>

                    <tr>

                      <option value='BACHILLER'>BACHILLER</option>

                      <option value='Arriendo'>Arriendo</option>
